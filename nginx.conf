events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/json
        application/xml+rss
        application/atom+xml;

    # Security headers
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";

    upstream app_backend {
        server app:3000;
    }

    server {
        listen 80;
        server_name localhost;

        # Handle www to non-www redirect
        if ($host ~* ^www\.(.*))$ {
            set $host_without_www $1;
            rewrite ^(.*)$ http://$host_without_www$1 permanent;
        }

        location /.well-known/acme-challenge/ {
            allow all;
            root /var/ssl;
        }

        location / {
            proxy_pass http://app_backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;

            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # Static files caching
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|ico)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            access_log off;

            proxy_pass http://app_backend;
        }

        # SEO and security
        location = /robots.txt {
            return 200 "User-agent: *\nDisallow: /admin\nDisallow: /api\n";
        }

        location = /sitemap.xml {
            proxy_pass http://app_backend;
        }

        # Health check endpoint
        location /health {
            proxy_pass http://app_backend;
            access_log off;
        }

        # Error pages
        error_page 502 503 504 /var/ssl/50x.html;
        location = /var/ssl/50x.html {
            root /usr/share/nginx/html;
        }
    }

    # SSL configuration (optional for production)
    # server {
    #     listen 443 ssl http2;
    #     server_name localhost;
    #
    #     ssl_certificate /var/ssl/fullchain.pem;
    #     ssl_certificate_key /var/ssl/privkey.pem;
    #
    #     # Include same location blocks as above
    #     location / {
    #         proxy_pass http://app_backend;
    #         # ... same proxy settings ...
    #     }
    # }
}
