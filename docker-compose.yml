version: '3.8'

services:
  app:
    build: .
    environment:
      - NODE_ENV=production
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=hstockhub_db
      - DB_USER=hstockhub_user
      - DB_PASSWORD=${DB_PASSWORD:-secure_password}
      - PORT=3000
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - uploads:/app/public/uploads
      - ./.env:/app/.env
    restart: unless-stopped

  postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=hstockhub_db
      - POSTGRES_USER=hstockhub_user
      - POSTGRES_PASSWORD=${DB_PASSWORD:-secure_password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U hstockhub_user -d hstockhub_db"]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ssl:/var/ssl
    depends_on:
      - app
    restart: unless-stopped

volumes:
  uploads:
  postgres_data:
  ssl:
